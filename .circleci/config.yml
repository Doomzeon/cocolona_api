
version: 2.1
jobs:
  run_tests:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          name: Install Python dependencies
          command: | 
            echo 'export PATH=$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
      - run:
          name: Run unit test
          command: | 
            python3 -m unittest tests/test_server.py --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-contained-html
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
workflows:
  build_test:
    jobs:
      - run_tests  
 
